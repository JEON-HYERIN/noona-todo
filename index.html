<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todo-section container">
      <h1>Todo List</h1>
      <div class="input-area">
        <input type="text" class="task-input" />
        <button class="add-btn">+</button>
      </div>
      <div class="task-area">
        <ul class="tab-list" role="list">
          <li id="all" class="tab-item" role="listitem">모두</li>
          <li id="ongoing" class="tab-item" role="listitem">진행중</li>
          <li id="done" class="tab-item" role="listitem">끝남</li>
          <span class="underline"></span>
        </ul>
        <div class="task-board">
          <!-- <div class="task">
            <p></p>
            <div class="btn-area">
              <button type="button" class="task-done-btn">완료</button>
              <button type="button" class="task-delete-btn">삭제</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
